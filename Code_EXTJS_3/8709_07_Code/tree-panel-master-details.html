    <script type="text/javascript">


// Tree and form in a master-details relationship.

Ext.BLANK_IMAGE_URL = '../ext3/images/default/s.gif';

var pnlBody = 'Select an item to see its information';

var tpl = new Ext.Template('<p>{description}</p>');

tpl.compile();

Ext.onReady(function() {
    
    var tree = new Ext.tree.TreePanel({
        height: 350,
        region:'center',
        useArrows: true,
        autoScroll: true,
        animate: true,
        enableDD: true,
        containerScroll: true,
        border: false,
        dataUrl: 'tree-panel-master-details.php',
        root: {
            nodeType: 'async',
            text: 'My Reporting Project',
            draggable: false,
            id: 'project'
        }
    });

    new Ext.Panel({
        title: 'Project Explorer',
        renderTo: document.body,
        layout: 'border',
        width: 250,
        height: 500,
        items: [tree, {
            region: 'south',
            id: 'details-panel',
            autoScroll: true,
            split: true,
            height: 150,
            baseCls: 'x-box-mc',
            html: pnlBody,
            bodyStyle:'padding:5px'
        }]
    });

    tree.getSelectionModel().on('selectionchange', function(tree, node) {
        var el = Ext.getCmp('details-panel').body;
        tpl.overwrite(el, node.attributes);
        
    })
    tree.getRootNode().expand(true);
    
});
    
    </script>
