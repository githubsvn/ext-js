    <script type="text/javascript">


        // Specifying required fields in a form

        Ext.BLANK_IMAGE_URL = '../ext/images/default/s.gif';
		// Required if showing validation messages
        Ext.QuickTips.init();

        //Ext.form.Field.prototype.msgTarget = 'side';

var loginForm = { xtype: 'form',
    id: 'login-form',
    bodyStyle: 'padding:15px;background:transparent',
    border: false,
    url:'login.php',
    items: [
	    { xtype: 'box', autoEl: { tag: 'div',
	        html: '<div class="app-msg"><img src="img/magic-wand.png" class="app-img" />Log in to The Magic Forum</div>'
	    }
	    },
	    { xtype: 'textfield', id: 'login-user', fieldLabel: 'Username',
	        allowBlank: false, blankText:'Enter your username'
	    },
	    { xtype: 'textfield', id: 'login-pwd', fieldLabel: 'Password', 
	        inputType: 'password',allowBlank: false
	    }
    ],
    buttons: [{
        text: 'Login',
        handler: function() {
            Ext.getCmp('login-form').getForm().submit();
        }
    }, {
        text: 'Cancel',
        handler: function() {
            win.hide();
        }
    }]
}

Ext.onReady(function() {

    win = new Ext.Window({
        layout: 'form',
        width: 340,
        autoHeight: true,
        closeAction: 'hide',
        
        items: [loginForm]

    });

    win.show();

});
    
    </script>
