    <script type="text/javascript" src="../ext3/ext-base.js"></script>

    <script type="text/javascript">


// Pie chart with remote data

Ext.BLANK_IMAGE_URL = '../ext3/images/default/s.gif';
Ext.chart.Chart.CHART_URL = '../ext3/charts.swf';

Ext.onReady(function() {

    var salesStore = new Ext.data.JsonStore({
        url: 'chart-pie-remote.php',
        root: 'sales',
        fields: ['category', 'total_sales'],
        autoLoad: true
    });

   var pnl = new Ext.Panel({
        title: 'Movie Sales By Categories',
        renderTo: Ext.getBody(),
        width: 500,
        height: 500,
        layout: 'fit',
        items: {
            xtype: 'piechart',
            store: salesStore,
            categoryField: 'category',
            dataField: 'total_sales',
            extraStyle:
            {
                legend:
                {
                    display: 'right',
                    padding: 5,
                    font:
                    {
                        family: 'Tahoma',
                        size: 13
                    }
                }
            }
        }        
    });

});
    
    </script>
