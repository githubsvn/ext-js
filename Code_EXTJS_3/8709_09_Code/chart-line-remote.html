<html xmlns="http://www.w3.org/1999/xhtml" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882" >
<head>
    <title></title>
	<link rel="stylesheet" type="text/css" href="../ext3/css/ext-all.css" />
	
	<style type="text/css">
	   
	</style>

    <script type="text/javascript" src="../ext3/ext-base.js"></script>

    <script type="text/javascript" src="../ext3/ext-all-debug.js"></script>

    <script type="text/javascript">


// Line chart with remote data

Ext.BLANK_IMAGE_URL = '../ext3/images/default/s.gif';
Ext.chart.Chart.CHART_URL = '../ext3/charts.swf';

Ext.onReady(function() {

    var rentalsStore = new Ext.data.JsonStore({
        url: 'chart-line-remote.php',
        root: 'rentals',
        fields: ['month', 'payments'],
        autoLoad: true
    });

    var pnl = new Ext.Panel({
        title: 'Movie Rentals',
        renderTo: Ext.getBody(),
        width: 500,
        height: 300,
        layout: 'fit',

        items: {
            xtype: 'linechart',
            store: rentalsStore,
            xField: 'month',
            yField: 'payments',
            yAxis: new Ext.chart.NumericAxis({
                    displayName: 'Rentals',
                    labelRenderer : Ext.util.Format.numberRenderer('0,0')
            })
        }
    });
});
    
    </script>
</head>
