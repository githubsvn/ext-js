<head>
    <title></title>
	<link rel="stylesheet" type="text/css" href="../ext3/css/ext-all.css" />
	
	<script type="text/javascript" src="../ext3/ext-base.js"></script>

    <script type="text/javascript" src="../ext3/ext-all-debug.js"></script>
    
    <script type="text/javascript" src="BufferView.js"></script>

    <script type="text/javascript">


// PropertyGrid sample

Ext.BLANK_IMAGE_URL = '../ext3/images/default/s.gif';

var moviesStore = new Ext.data.JsonStore({
    url: 'grid-property-grid.php',
    root: 'movies',
    totalProperty: 'count',
    baseParams: { action: 'movies' },
    fields: [{ name: 'film_id' },
        { name: 'title' }, 
        { name: 'rating' },
        { name: 'length', type: 'int' },
        { name: 'price', type: 'float' },
        { name: 'last_rented', type:'date'}]
});

Ext.onReady(function() {

        var movieGrid = new Ext.grid.PropertyGrid({
            title: 'Properties Grid',
            autoHeight: true,
            width: 300,
            renderTo: Ext.getBody()
        });

        moviesStore.on('load', function(store, records, options) {
            if (records && records.length > 0) {
                movieGrid.setSource(moviesStore.getAt(0).data);
            }
        });

        moviesStore.load();

});
    
    </script>
